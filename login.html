<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="main.js" defer type="module"></script>
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const inputField = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                inputField.type = "password";                                                                       
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }                                                                                                               
        }

        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                alert('Email is required. Please enter your email!');
                return false; 
            }

            if (!password) {
                alert('Password is required. Please enter your email!');
                return false;   
            }

            return true; 
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div id="error-message" style="color: red;"></div>
        <form action="login.php" method="post" onsubmit="return validateLogin()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="on" >

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" class="password-input" placeholder="Enter your password" autocomplete="off"    >
                <i class="fas fa-eye-slash toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
            </div>

            <input type="submit" value="Login" class="btn">
        </form>

        <div class="social-login">
            <p>Or login with:</p>
            <button class="btn google-button" id="google-login-btn">Login with Google</button>
        </div>

        <div class="login-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </div>
</body>
</html>

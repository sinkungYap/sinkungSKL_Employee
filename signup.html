<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer type="module"></script>
    <title>Sin Kung</title>
    <link rel="stylesheet"  href="signup.css?v=1.0">

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const inputField = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (inputField.type === "password") {
                inputField.type = "text";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                inputField.type = "password";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        function validateSignup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Check if email is filled
    if (!email) {
        alert('Email is required. Please enter your email!');
        return false; // Prevent form submission
    }

    // Check if password is filled
    if (!password) {
        alert('Password is required. please enter your email!');
        return false; // Prevent form submission
    }

    // Check if confirm password is filled
    if (!confirmPassword) {
        alert('Please confirm your password. Please enter your email! ');
        return false; // Prevent form submission
    }

    // Check if passwords match
    if (password !== confirmPassword) {
        alert('Passwords do not match. PLease try again!');
        return false; // Prevent form submission
    }

    return ; // Allow form submission if all checks pass
}
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Sign Up Form</h2>
        <div id="error-message" style="color: red;"></div> <!-- Error message display -->
        <form action="signup.php" method="post" onsubmit="return validateSignup()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter the email" autocomplete="off" >


            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" class="password-input" placeholder="Enter the password" autocomplete="off" minlength="8" >
                <i class="fas fa-eye-slash toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
            </div>

            <label for="confirm-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" class="password-input" placeholder="Confirm your password" autocomplete="off">
                <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirm-password', 'toggleConfirmPassword')"></i>
            </div>

            <input type="submit" value="Sign Up">
            
            
        </form>

       
        <div class="social-signup">
            <p>Or sign up with:</p>
            <button class="social-button google-button" id="google-login-btn">
                Login with Google
            </button>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
        
    </div>
</body>
</html>
